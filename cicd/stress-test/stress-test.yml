stress-test:
  stage: test
  tags:
    - dev
  image: "docker:stable"
  services:
    - docker:stable-dind
  before_script:
    - source cicd/shared-scripts/script_permissions.sh
  script:
    - cicd/stress-test/stress_test.sh
  artifacts:
    when: always
    paths: [cicd/stress-test/stress-test-results.json]
  when: manual
  only:
    refs: 
      - branches
    kubernetes: active
  except:
    - master
