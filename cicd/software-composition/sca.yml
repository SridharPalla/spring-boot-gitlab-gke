software-composition:
  stage: build
  image: adoptopenjdk/openjdk11:jdk-11.0.5_10-alpine
  tags:
    - dev
  allow_failure: false
  before_script:
    - source cicd/shared-scripts/script_permissions.sh
  script:
    - cicd/software-composition/sca.sh
  artifacts:
    when: always
    paths:
      - sca-reports/*.pdf
