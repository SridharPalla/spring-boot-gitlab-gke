image-scan:
  stage: verify
  needs: ["build-image"]
  tags:
    - dev
  image: docker:stable-git
  variables:
    DOCKER_SERVICE: docker
  allow_failure: false
  services:
    - docker:stable-dind
  before_script:
    - source cicd/shared-scripts/script_permissions.sh
  script:
    - cicd/image-scan/image-scan.sh
  artifacts:
    when: always
    paths: [image-scanning-report.json]
  dependencies: []
  only: 
    - branches
  except:
    - tags
