apiVersion: apps/v1
kind: Deployment
metadata:
  name: __CI_ENVIRONMENT_SLUG__
  labels:
    app: __CI_ENVIRONMENT_SLUG__
  namespace: __KUBE_NAMESPACE__
spec:
  replicas: __REPLICA_MIN__
  selector:
    matchLabels:
      app: __CI_ENVIRONMENT_SLUG__
  template:
    metadata:
      labels:
        app: __CI_ENVIRONMENT_SLUG__
    spec:
      imagePullSecrets:
        - name: gitlab-registry-deploy-token
      containers:
      - name: app
        image: __IMAGE__
        imagePullPolicy: Always
        env:
        - name: AZURE_AD_REDIRECT_URI
          value: __ENV_URL__
        - name: BASE_URL
          value: __ENV_URL__
        ports:
          - name: http
            containerPort: 3000
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          timeoutSeconds: 10
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 10
        resources:
          limits:
            cpu: __CPU_LIMIT__
            memory: __MEM_LIMIT__
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: __CI_ENVIRONMENT_SLUG__
  namespace: __KUBE_NAMESPACE__
  labels:
    app: __CI_ENVIRONMENT_SLUG__
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: __CI_ENVIRONMENT_SLUG__
    apiVersion: "apps/v1beta1"
  minReplicas: __REPLICA_MIN__
  maxReplicas: __REPLICA_MAX__
  targetCPUUtilizationPercentage: 80
---

apiVersion: v1
kind: Service
metadata:
  name: __CI_ENVIRONMENT_SLUG__
  namespace: __KUBE_NAMESPACE__
  labels:
    app: __CI_ENVIRONMENT_SLUG__
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
  selector:
    app: __CI_ENVIRONMENT_SLUG__
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    kubernetes.io/ingress.class: nginx
  name: __CI_ENVIRONMENT_SLUG__
  namespace: __KUBE_NAMESPACE__
  labels:
    app: __CI_ENVIRONMENT_SLUG__
spec:
  rules:
  - host: __ENV_URL__
    http:
      paths:
      - path: /
        backend:
          serviceName: __CI_ENVIRONMENT_SLUG__
          servicePort: 80
  tls:
  - hosts:
    - __ENV_URL__
    secretName: retail-pim-ingress-cert
