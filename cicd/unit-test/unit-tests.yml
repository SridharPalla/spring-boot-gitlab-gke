unit-tests:
  stage: verify
  needs: ["build-image"]
  image: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG-$CI_COMMIT_SHORT_SHA
  allow_failure: false
  script:
    - source cicd/unit-test/unit_tests.sh
  artifacts:
    when: always
    paths: [
      test-report.html,
      /home/node/.npm/_logs/
    ]
  only:
    - branches
